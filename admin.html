
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Pedido de Materiais</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <style>
    body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #f4f4f4; padding: 20px; }
    #loginContainer, #conteudo {
      max-width: 1000px; margin: auto; background: white; padding: 30px;
      border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; color: #2e7d32; }
    input, select, button {
      padding: 10px; margin: 10px 5px 10px 0;
      font-size: 14px; border-radius: 6px; border: 1px solid #ccc;
    }
    button {
      background-color: #007bff; color: white; font-weight: bold; cursor: pointer;
    }
    button:hover { background-color: #0056b3; }
    .pedido {
      background: #fff; border-left: 6px solid #007bff; padding: 20px;
      margin: 20px 0; border-radius: 8px;
    }
    .numero-pedido {
      font-weight: bold; color: #ff9800; font-size: 18px;
    }
    .status {
      display: inline-block; padding: 6px 10px; border-radius: 5px;
      color: white; font-weight: bold; margin-top: 10px;
    }
    .Solicitação\ Recebida { background-color: #9c27b0; }
    .Reserva\ Gerada { background-color: #007bff; }
    .Aguardando\ Verba { background-color: #e53935; }
    .Reserva\ Apropriada { background-color: #ec407a; }
    .Disponível\ para\ Retirada { background-color: #2e7d32; }
    .Material\ Entregue { background-color: #757575; }
    .Pedido\ Cancelado { background-color: #f44336; }
    #graficoStatus { max-width: 400px; margin: 30px auto; }
  </style>
</head>
<body onload="verificaLogin()">
<div id="loginContainer">
  <h2>Login</h2>
  <form onsubmit="realizarLogin(event)">
    <input type="text" id="user" placeholder="Usuário" required />
    <input type="password" id="pass" placeholder="Senha" required />
    <button type="submit">Entrar</button>
    <p id="loginErro" style="color:red; display:none;">Usuário ou senha incorretos.</p>
  </form>
</div>

<div id="conteudo" style="display:none;">
  <h2>Painel de Pedidos</h2>
  <input id="buscaTexto" placeholder="Buscar por colaborador, número ou telefone..." />
  <select id="filtroStatus">
    <option value="">Todos os Status</option>
    <option>Solicitação Recebida</option>
    <option>Reserva Gerada</option>
    <option>Aguardando Verba</option>
    <option>Reserva Apropriada</option>
    <option>Disponível para Retirada</option>
    <option>Material Entregue</option>
    <option>Pedido Cancelado</option>
  </select>
  <input type="file" id="arquivoStatus" />
  <button onclick="atualizarStatusEmMassa()">Atualizar em Massa</button>
  <a href="Modelo_Atualizacao_Status.xlsx" download><button>Baixar Modelo</button></a>
  <button onclick="exportarExcel()">Exportar Excel</button>
  <canvas id="graficoStatus"></canvas>
  <div id="listaPedidos"></div>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyCv7vfGMSobE1n0M1CECl46LdMy3pdrxh4",
  authDomain: "pedido-de-material---ilheus.firebaseapp.com",
  projectId: "pedido-de-material---ilheus",
  storageBucket: "pedido-de-material---ilheus.firebasestorage.app",
  messagingSenderId: "155845988594",
  appId: "1:155845988594:web:322f34f9790f605a92006b"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
let todosPedidos = [];

function realizarLogin(e) {
  e.preventDefault();
  const u = document.getElementById("user").value;
  const p = document.getElementById("pass").value;
  if (u === "CLB354374" && p === "novo") {
    localStorage.setItem("loginOK", Date.now());
    document.getElementById("loginContainer").style.display = "none";
    document.getElementById("conteudo").style.display = "block";
    carregarPedidos();
  } else {
    document.getElementById("loginErro").style.display = "block";
  }
}

function verificaLogin() {
  const l = localStorage.getItem("loginOK");
  if (l && Date.now() - l < 1800000) {
    document.getElementById("loginContainer").style.display = "none";
    document.getElementById("conteudo").style.display = "block";
    carregarPedidos();
  }
}

function carregarPedidos() {
  db.collection("pedidos").orderBy("data", "desc").onSnapshot(snap => {
    todosPedidos = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
    renderizarPedidos(todosPedidos);
    gerarGraficoStatus(todosPedidos);
  });
}

function renderizarPedidos(lista) {
  const div = document.getElementById("listaPedidos");
  div.innerHTML = "";
  lista.forEach(p => {
    const historico = (p.historico || []).map(h => `<li>${new Date(h.data).toLocaleString()} - ${h.status}</li>`).join("");
    const statusClass = p.status.replace(/ /g, "\\ ");
    const el = document.createElement("div");
    el.className = "pedido";
    el.innerHTML = `
      <div class="numero-pedido">Pedido: ${p.numero}</div>
      <b>Colaborador:</b> ${p.colaborador}<br>
      <b>Telefone:</b> ${p.telefone}<br>
      <b>Data:</b> ${new Date(p.data).toLocaleString()}<br>
      <b>Observações:</b> ${p.observacoes || ""}<br>
      <b>Materiais:</b>
      <table style="width:100%; margin-top:10px; border-collapse:collapse;">
        <tr style="background-color:#f0f0f0; font-weight:bold;">
          <td style="padding:8px; border:1px solid #ddd;">Material</td>
          <td style="padding:8px; border:1px solid #ddd;">Quantidade</td>
          <td style="padding:8px; border:1px solid #ddd;">Status</td>
          <td style="padding:8px; border:1px solid #ddd;">Ação</td>
        </tr>
        ${p.materiais.map((m, idx) => `
          <tr>
            <td style="padding:8px; border:1px solid #ddd;">${m.material}</td>
            <td style="padding:8px; border:1px solid #ddd;">${m.quantidade}</td>
            <td style="padding:8px; border:1px solid #ddd;">
              <span class="status ${(m.status || p.status).replace(/ /g, "\\ ")}">${m.status || p.status}</span>
            </td>
            <td style="padding:8px; border:1px solid #ddd;">
              <select onchange="atualizarStatusItem('${p.id}', ${idx}, this.value)">
                ${["Solicitação Recebida", "Reserva Gerada", "Aguardando Verba", "Reserva Apropriada", "Disponível para Retirada", "Material Entregue", "Pedido Cancelado"]
                  .map(s => `<option value="${s}" ${s === (m.status || p.status) ? "selected" : ""}>${s}</option>`).join("")}
              </select>
            </td>
          </tr>
        `).join("")}
      </table>
      <div style="margin-top:15px;">
        <b>Status do Pedido:</b>
        <div class="status ${statusClass}" style="margin-right:10px;">${p.status}</div>
        <select onchange="atualizarStatusIndividual('${p.id}', this.value)">
          ${["Solicitação Recebida", "Reserva Gerada", "Aguardando Verba", "Reserva Apropriada", "Disponível para Retirada", "Material Entregue", "Pedido Cancelado"]
            .map(s => `<option value="${s}" ${s === p.status ? "selected" : ""}>${s}</option>`).join("")}
        </select>
      </div>
      <b>Histórico:</b>
      <ul>${historico}</ul>
    `;
    div.appendChild(el);
  });
}

function atualizarStatusIndividual(id, valor) {
  const ref = db.collection("pedidos").doc(id);
  ref.get().then(doc => {
    if (doc.exists) {
      const dados = doc.data();
      const historico = dados.historico || [];
      historico.push({ status: valor, data: new Date().toISOString() });
      ref.update({ status: valor, historico: historico });
    }
  });
}

function atualizarStatusItem(pedidoId, itemIndex, novoStatus) {
  const ref = db.collection("pedidos").doc(pedidoId);
  ref.get().then(doc => {
    if (doc.exists) {
      const dados = doc.data();
      const materiais = dados.materiais || [];
      
      // Verificar se o índice é válido
      if (itemIndex >= 0 && itemIndex < materiais.length) {
        // Criar ou atualizar o histórico do item
        if (!materiais[itemIndex].historico) {
          materiais[itemIndex].historico = [];
        }
        
        // Adicionar entrada ao histórico do item
        materiais[itemIndex].historico.push({
          status: novoStatus,
          data: new Date().toISOString()
        });
        
        // Atualizar o status do item
        materiais[itemIndex].status = novoStatus;
        
        // Atualizar o documento no Firestore
        ref.update({ materiais: materiais })
          .then(() => {
            console.log(`Status do item ${itemIndex} atualizado para: ${novoStatus}`);
          })
          .catch(error => {
            console.error("Erro ao atualizar status do item:", error);
            alert("Erro ao atualizar o status do item. Tente novamente.");
          });
      }
    }
  });
}

function aplicarFiltros() {
  const status = document.getElementById("filtroStatus").value;
  const texto = document.getElementById("buscaTexto").value.toLowerCase();
  const filtrado = todosPedidos.filter(p =>
    (!status || p.status === status) &&
    (!texto || p.colaborador.toLowerCase().includes(texto) || p.numero.toString().includes(texto) || p.telefone.includes(texto))
  );
  renderizarPedidos(filtrado);
  gerarGraficoStatus(filtrado);
}

document.getElementById("buscaTexto").addEventListener("input", aplicarFiltros);
document.getElementById("filtroStatus").addEventListener("change", aplicarFiltros);

function atualizarStatusEmMassa() {
  const file = document.getElementById("arquivoStatus").files[0];
  if (!file) return alert("Selecione uma planilha.");
  
  // Mostrar feedback de processamento
  alert("Processando planilha. Aguarde...");
  
  const reader = new FileReader();
  reader.onload = function(e) {
    try {
      // Ler a planilha
      const workbook = XLSX.read(new Uint8Array(e.target.result), { type: "array" });
      
      // Verificar se a planilha tem a Sheet1
      if (!workbook.Sheets.Sheet1) {
        return alert("Formato de planilha inválido. Use o modelo fornecido.");
      }
      
      const dados = XLSX.utils.sheet_to_json(workbook.Sheets.Sheet1);
      
      // Verificar se há dados
      if (dados.length === 0) {
        return alert("A planilha não contém dados para atualização.");
      }
      
      // Verificar se as colunas necessárias existem
      if (!dados[0].hasOwnProperty("Número do Pedido") || !dados[0].hasOwnProperty("Novo Status")) {
        return alert("A planilha não contém as colunas necessárias. Use o modelo fornecido.");
      }
      
      // Array para armazenar resultados
      let atualizados = 0;
      let naoEncontrados = 0;
      let statusInvalidos = 0;
      
      // Lista de status válidos
      const statusValidos = [
        "Solicitação Recebida", 
        "Reserva Gerada", 
        "Aguardando Verba", 
        "Reserva Apropriada", 
        "Disponível para Retirada", 
        "Material Entregue",
        "Pedido Cancelado"
      ];
      
      const promessas = dados.map(row => {
        // Verificar se o número do pedido é válido
        if (!row["Número do Pedido"] || isNaN(parseInt(row["Número do Pedido"]))) {
          naoEncontrados++;
          return Promise.resolve();
        }
        
        // Verificar se o status é válido
        if (!row["Novo Status"] || !statusValidos.includes(row["Novo Status"])) {
          statusInvalidos++;
          return Promise.resolve();
        }
        
        // Buscar e atualizar o pedido
        return db.collection("pedidos")
          .where("numero", "==", parseInt(row["Número do Pedido"]))
          .get()
          .then(snap => {
            if (snap.empty) {
              naoEncontrados++;
              return;
            }
            
            const promessasAtualizacao = [];
            snap.forEach(doc => {
              const dados = doc.data();
              const historico = dados.historico || [];
              historico.push({ 
                status: row["Novo Status"], 
                data: new Date().toISOString() 
              });
              
              promessasAtualizacao.push(
                doc.ref.update({ 
                  status: row["Novo Status"], 
                  historico: historico 
                })
              );
            });
            
            return Promise.all(promessasAtualizacao).then(() => {
              atualizados += snap.size;
            });
          })
          .catch(error => {
            console.error("Erro ao atualizar pedido:", error);
            return Promise.resolve();
          });
      });
      
      // Processar todas as promessas e mostrar resultado
      Promise.all(promessas)
        .then(() => {
          let mensagem = `Atualização concluída!\n\n`;
          mensagem += `- Pedidos atualizados: ${atualizados}\n`;
          
          if (naoEncontrados > 0) {
            mensagem += `- Pedidos não encontrados: ${naoEncontrados}\n`;
          }
          
          if (statusInvalidos > 0) {
            mensagem += `- Status inválidos: ${statusInvalidos}\n`;
          }
          
          alert(mensagem);
          
          // Limpar o input de arquivo
          document.getElementById("arquivoStatus").value = "";
        })
        .catch(error => {
          console.error("Erro na atualização em massa:", error);
          alert("Ocorreu um erro durante a atualização. Verifique o console para mais detalhes.");
        });
    } catch (error) {
      console.error("Erro ao processar planilha:", error);
      alert("Erro ao processar a planilha. Verifique se o formato está correto.");
    }
  };
  
  reader.onerror = function() {
    alert("Erro ao ler o arquivo. Tente novamente.");
  };
  
  reader.readAsArrayBuffer(file);
}

function exportarExcel() {
  const wb = XLSX.utils.book_new();
  const linhas = [];
  todosPedidos.forEach(p =>
    p.materiais.forEach(m => linhas.push({
      "Número do Pedido": p.numero,
      "Colaborador": p.colaborador,
      "Status do Pedido": p.status,
      "Material": m.material,
      "Quantidade": m.quantidade,
      "Status do Item": m.status || p.status,
      "Observações": p.observacoes || "",
      "Data": new Date(p.data).toLocaleString()
    }))
  );
  const ws = XLSX.utils.json_to_sheet(linhas);
  XLSX.utils.book_append_sheet(wb, ws, "Pedidos");
  XLSX.writeFile(wb, "Pedidos_Materiais.xlsx");
}

function gerarGraficoStatus(pedidos) {
  const contagem = {
    "Solicitação Recebida": 0,
    "Reserva Gerada": 0,
    "Aguardando Verba": 0,
    "Reserva Apropriada": 0,
    "Disponível para Retirada": 0,
    "Material Entregue": 0,
    "Pedido Cancelado": 0
  };
  pedidos.forEach(p => contagem[p.status] = (contagem[p.status] || 0) + 1);
  new Chart(document.getElementById("graficoStatus"), {
    type: "pie",
    data: {
      labels: Object.keys(contagem),
      datasets: [{
        data: Object.values(contagem),
        backgroundColor: ["#9c27b0", "#007bff", "#e53935", "#ec407a", "#2e7d32", "#757575", "#f44336"]
      }]
    },
    options: {
      plugins: {
        datalabels: {
          color: "#fff",
          font: { weight: "bold" },
          formatter: v => v
        }
      }
    },
    plugins: [ChartDataLabels]
  });
}
</script>
</body>
</html>
