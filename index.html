<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>GMAT - Pedido de Materiais</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
<style>
    :root {
      --primary-color: #2563eb;
      --primary-dark: #1d4ed8;
      --primary-light: #60a5fa;
      --secondary-color: #10b981;
      --secondary-dark: #059669;
      --danger-color: #ef4444;
      --danger-dark: #dc2626;
      --warning-color: #f59e0b;
      --info-color: #3b82f6;
      --success-color: #22c55e;
      --text-primary: #111827;
      --text-secondary: #4b5563;
      --text-light: #9ca3af;
      --bg-primary: #ffffff;
      --bg-secondary: #f9fafb;
      --bg-tertiary: #f3f4f6;
      --border-color: #e5e7eb;
      --border-light: #f3f4f6;
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.07), 0 2px 4px -2px rgb(0 0 0 / 0.07);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.07), 0 4px 6px -4px rgb(0 0 0 / 0.08);
      --radius-sm: 0.25rem;
      --radius-md: 0.5rem;
      --radius-lg: 0.75rem;
      --radius-xl: 1rem;
      --transition-speed: 0.2s;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-secondary);
      min-height: 100vh;
      padding: 2rem;
      color: var(--text-primary);
      line-height: 1.6;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      margin-bottom: 3rem;
    }

    .header h1 {
      font-size: 2.25rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      color: var(--text-primary);
    }

    .header p {
      font-size: 1.125rem;
      color: var(--text-secondary);
      font-weight: 300;
    }

    .main-card, .consultation-section {
      background: var(--bg-primary);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-lg);
      margin-bottom: 3rem;
      border: 1px solid var(--border-color);
    }
    
    .card-header, .consultation-header {
      color: var(--primary-color);
      padding: 1.5rem 2rem;
      border-bottom: 1px solid var(--border-color);
      background-color: var(--bg-primary);
    }
    
    .consultation-header {
      color: var(--info-color);
    }
    
    .card-header h2, .consultation-header h2 {
      margin: 0;
      font-size: 1.5rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .card-body, .consultation-body {
      padding: 2rem;
    }

    .form-grid {
      display: grid;
      gap: 1.5rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group.half { grid-column: span 1; }
    .form-group.full { grid-column: span 2; }

    @media (min-width: 768px) {
      .form-grid { grid-template-columns: 1fr 1fr; }
    }

    label {
      font-weight: 500;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
      font-size: 0.875rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .input-wrapper { position: relative; }

    input, select, textarea {
      width: 100%;
      padding: 0.875rem 1rem;
      border: 1px solid var(--border-color);
      border-radius: var(--radius-md);
      font-size: 1rem;
      font-family: inherit;
      background: var(--bg-primary);
      color: var(--text-primary);
      transition: all var(--transition-speed) ease;
      outline: none;
    }

    input:focus, select:focus, textarea:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    .input-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-light);
      pointer-events: none;
    }

    .input-with-icon { padding-left: 2.75rem; }

    .autocomplete-container { position: relative; }

    .autocomplete-list {
      position: absolute;
      background: var(--bg-primary);
      border: 1px solid var(--border-color);
      border-top: none;
      border-radius: 0 0 var(--radius-md) var(--radius-md);
      max-height: 250px;
      overflow-y: auto;
      width: 100%;
      z-index: 1000;
      list-style: none;
      box-shadow: var(--shadow-lg);
    }

    .autocomplete-list li {
      padding: 0.75rem 1.25rem;
      cursor: pointer;
      border-bottom: 1px solid var(--border-light);
      transition: all var(--transition-speed) ease;
      font-size: 0.9rem;
    }

    .autocomplete-list li:hover, .autocomplete-list li.highlighted {
      background: var(--bg-tertiary);
      color: var(--primary-color);
    }

    .autocomplete-list li:last-child { border-bottom: none; }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.875rem 1.5rem;
      border: 1px solid transparent;
      border-radius: var(--radius-md);
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all var(--transition-speed) ease;
      text-decoration: none;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }
    
    .btn-primary {
      background: var(--primary-color);
      color: white;
    }
    .btn-primary:hover { background: var(--primary-dark); }
    
    .btn-success {
        background: var(--secondary-color);
        color: white;
    }
    .btn-success:hover { background: var(--secondary-dark); }
    
    .btn-danger {
      background: var(--danger-color);
      color: white;
      padding: 0.5rem 1rem;
      font-size: 0.875rem;
    }
    .btn-danger:hover { background: var(--danger-dark); }

    .btn-info {
      background: var(--info-color);
      color: white;
    }
    .btn-info:hover { background: #1d4ed8; }

    .cart {
      margin-top: 2rem;
      background: var(--bg-secondary);
      border-radius: var(--radius-lg);
      padding: 1.5rem;
      border: 1px solid var(--border-color);
    }

    .cart h3 {
      margin-bottom: 1rem;
      color: var(--text-primary);
      font-size: 1.25rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .cart-item {
      background: var(--bg-primary);
      border-radius: var(--radius-md);
      padding: 1rem;
      margin-bottom: 0.75rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid var(--border-color);
      transition: all var(--transition-speed) ease;
    }
    
    .cart-item:last-child { margin-bottom: 0; }
    .cart-item-info { flex: 1; }
    .cart-item-material { font-weight: 500; color: var(--text-primary); }
    .cart-item-details { font-size: 0.875rem; color: var(--text-secondary); }

    .consultation-tabs {
      display: flex;
      margin-bottom: 1.5rem;
      border-bottom: 1px solid var(--border-color);
      gap: 0.25rem;
    }
    
    .tab-btn {
      padding: 0.75rem 1.5rem;
      background: transparent;
      border: none;
      border-bottom: 2px solid transparent;
      border-radius: var(--radius-sm) var(--radius-sm) 0 0;
      font-weight: 500;
      cursor: pointer;
      transition: all var(--transition-speed) ease;
      color: var(--text-secondary);
    }
    
    .tab-btn.active {
      border-bottom-color: var(--primary-color);
      color: var(--primary-color);
      background-color: var(--bg-tertiary);
    }
    
    .tab-content { display: none; }
    .tab-content.active { display: block; animation: fadeIn 0.5s; }

    .result-card {
      background: var(--bg-primary);
      border-radius: var(--radius-lg);
      padding: 2rem;
      border: 1px solid var(--border-color);
      margin-top: 2rem;
    }

    .result-card .detail-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1rem;
        margin-bottom: 1.5rem;
    }
    
    .result-card h4 {
      margin: 0 0 1.5rem 0;
      color: var(--text-primary);
      font-weight: 600;
      font-size: 1.25rem;
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 1rem;
    }

    .result-card p, .detail-item {
      margin: 0;
      font-size: 1rem;
      color: var(--text-secondary);
    }
    .detail-item strong {
      color: var(--text-primary);
      font-weight: 500;
      display: block;
      margin-bottom: 0.25rem;
    }

    .status-badge {
        font-weight: 500;
        padding: 0.25rem 0.75rem;
        border-radius: 9999px;
        font-size: 0.875rem;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
    }
    .status-recebido { background-color: #dbeafe; color: #1e40af; }
    .status-processamento { background-color: #fef3c7; color: #92400e; }
    .status-finalizado { background-color: #dcfce7; color: #166534; }
    .status-pendente { background-color: #fee2e2; color: #991b1b; }
    .status-entregue { background-color: #dcfce7; color: #166534; }

    .material-list-container {
      margin-top: 1.5rem;
      border-top: 1px solid var(--border-color);
      padding-top: 1.5rem;
    }
    
    .material-item {
      background: var(--bg-secondary);
      border-radius: var(--radius-md);
      padding: 1rem;
      margin-bottom: 0.75rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .material-info strong {
      display: block;
      color: var(--text-primary);
    }
    
    .material-info span {
      font-size: 0.9rem;
      color: var(--text-secondary);
    }
    
    .pedido-item {
      background: var(--bg-primary);
      border-radius: var(--radius-md);
      padding: 1rem 1.5rem;
      margin-bottom: 1rem;
      border: 1px solid var(--border-color);
      transition: all var(--transition-speed) ease;
      cursor: pointer;
    }
    
    .pedido-item:hover {
      box-shadow: var(--shadow-md);
      transform: translateY(-2px);
      border-color: var(--primary-color);
    }
    
    .pedido-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }
    
    .pedido-numero { font-weight: 600; color: var(--primary-color); }
    .pedido-data { font-size: 0.875rem; color: var(--text-secondary); }
    
    .pedido-detalhes {
      margin-top: 0.5rem;
      font-size: 0.875rem;
      color: var(--text-secondary);
    }
    
    .pedido-detalhes strong { color: var(--text-primary); }
    
    .empty-result {
      text-align: center;
      padding: 3rem 2rem;
      color: var(--text-secondary);
      background-color: var(--bg-secondary);
      border-radius: var(--radius-lg);
      border: 1px dashed var(--border-color);
    }
    .empty-result .fa-info-circle {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .loading {
      display: inline-block;
      width: 1rem;
      height: 1rem;
      border: 2px solid rgba(255,255,255,0.5);
      border-top-color: currentColor;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      body { padding: 1rem; }
      .header h1 { font-size: 1.75rem; }
      .header p { font-size: 1rem; }
      .card-body, .consultation-body { padding: 1.5rem; }
      .form-grid { grid-template-columns: 1fr; }
      .form-group.half, .form-group.full { grid-column: span 1; }
      .btn { width: 100%; margin-bottom: 0.5rem; }
      .consultation-tabs { flex-direction: column; }
    }
</style>
</head>
<body>
<div class="container">
<header class="header">
<h1><i class="fas fa-clipboard-list"></i> GMAT Pedidos de Materiais</h1>
<p>Sistema para Solicitação e Consulta de Materiais</p>
</header>

<div class="main-card">
<div class="card-header">
<h2><i class="fas fa-plus-circle"></i> Novo Pedido</h2>
</div>
<div class="card-body">
<form id="pedidoForm" onsubmit="enviarPedido(event)">
<div class="form-grid">
<div class="form-group full">
<label for="colaborador"><i class="fas fa-user"></i> Colaborador</label>
<div class="autocomplete-container">
<div class="input-wrapper">
<i class="fas fa-search input-icon"></i>
<input autocomplete="off" class="input-with-icon" id="colaborador" placeholder="Digite para filtrar colaboradores" required="" type="text"/>
</div>
<ul class="autocomplete-list" id="colaborador-list"></ul>
</div>
</div>
<div class="form-group half">
<label for="focal"><i class="fas fa-user-tie"></i> Focal</label>
<div class="input-wrapper">
<select id="focal" required="">
<option disabled="" selected="" value="">Selecione o focal</option>
<option value="CAMILA">CAMILA</option>
<option value="FARAH">FARAH</option>
<option value="MARIANO">MARIANO</option>
<option value="MARCOS">MARCOS</option>
<option value="THIAGO">THIAGO</option>
<option value="WANDERSON">WANDERSON</option>
</select>
</div>
</div>
<div class="form-group half">
<label for="categoria"><i class="fas fa-tags"></i> Categoria</label>
<div class="input-wrapper">
<select id="categoria" onchange="carregarMateriais()">
<option disabled="" selected="" value="">Selecione a categoria</option>
<option value="EPI">EPI</option>
<option value="EPC/FERRAMENTAL">EPC/FERRAMENTAL</option>
</select>
</div>
</div>
<div class="form-group half">
<label for="material"><i class="fas fa-box"></i> Material</label>
<div class="autocomplete-container">
<div class="input-wrapper">
<i class="fas fa-search input-icon"></i>
<input autocomplete="off" class="input-with-icon" id="material" placeholder="Selecione uma categoria primeiro" type="text"/>
</div>
<ul class="autocomplete-list" id="material-list"></ul>
</div>
</div>
<div class="form-group half">
<label for="quantidade"><i class="fas fa-hashtag"></i> Quantidade</label>
<div class="input-wrapper">
<input class="input-with-icon" id="quantidade" min="1" placeholder="Ex: 1" type="number"/>
</div>
</div>
<div class="form-group full">
<button class="btn btn-primary" onclick="adicionarAoCarrinho()" type="button">
<i class="fas fa-cart-plus"></i>
                Adicionar ao Carrinho
              </button>
</div>
</div>
<div class="cart" id="carrinho" style="display: none;">
<h3><i class="fas fa-shopping-cart"></i> Itens no Carrinho</h3>
<div id="cart-items"></div>
</div>
<div class="form-group full" style="margin-top: 1.5rem;">
<label for="observacoes"><i class="fas fa-comment-alt"></i> Observações</label>
<textarea id="observacoes" placeholder="Digite observações adicionais (opcional)" rows="4"></textarea>
</div>
<div class="form-group full" style="margin-top: 1.5rem;">
<button class="btn btn-success" id="submit-btn" type="submit">
<i class="fas fa-paper-plane"></i>
              Enviar Pedido
            </button>
</div>
</form>
</div>
</div>
<div class="consultation-section">
<div class="consultation-header">
<h2><i class="fas fa-search-dollar"></i> Consultar Pedido</h2>
</div>
<div class="consultation-body">
<div class="consultation-tabs">
<button class="tab-btn active" onclick="mudarTab('numero')">Por Número</button>
<button class="tab-btn" onclick="mudarTab('colaborador')">Por Colaborador</button>
</div>
<div class="tab-content active" id="tab-numero">
<form onsubmit="consultarPedido(); return false;">
<div class="form-group">
<label for="consultaNumero"><i class="fas fa-hashtag"></i> Número do Pedido</label>
<div class="input-wrapper">
<i class="fas fa-search input-icon"></i>
<input class="input-with-icon" id="consultaNumero" placeholder="Ex: 123456" type="number"/>
</div>
</div>
<button class="btn btn-info" id="consulta-numero-btn" onclick="consultarPedido()" style="margin-top: 1rem;" type="button">
<i class="fas fa-search"></i>
          Consultar Status
        </button>
</form>
</div>
<div class="tab-content" id="tab-colaborador">
<div class="form-group">
<label for="consultaColaborador"><i class="fas fa-user"></i> Colaborador</label>
<div class="input-wrapper">
<select id="consultaColaborador">
<option disabled="" selected="" value="">Selecione um colaborador</option>
</select>
</div>
</div>
<button class="btn btn-info" id="consulta-colab-btn" onclick="consultarPedidosPorColaborador()" style="margin-top: 1rem;" type="button">
<i class="fas fa-search"></i>
          Buscar Pedidos
        </button>
</div>
<div id="resultadoConsulta" style="display: none;"></div>
</div>
</div>
</div>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>

    let carrinho = [];

    // --- FUNÇÕES DO CARRINHO --- //
    function adicionarAoCarrinho() {
        const materialInput = document.getElementById('material');
        const quantidadeInput = document.getElementById('quantidade');
        
        const material = materialInput.value.trim();
        const quantidade = quantidadeInput.value;

        if (!material || !quantidade || parseInt(quantidade) < 1) {
            alert('Por favor, selecione um material e informe uma quantidade válida.');
            return;
        }

        carrinho.push({ material, quantidade: parseInt(quantidade) });
        atualizarCarrinho();

        materialInput.value = '';
        quantidadeInput.value = '';
        document.getElementById('material-list').style.display = 'none';
        materialInput.focus();
    }

    function atualizarCarrinho() {
        const carrinhoDiv = document.getElementById('carrinho');
        const cartItemsDiv = document.getElementById('cart-items');

        if (carrinho.length === 0) {
            carrinhoDiv.style.display = 'none';
            return;
        }

        carrinhoDiv.style.display = 'block';
        cartItemsDiv.innerHTML = '';

        carrinho.forEach((item, index) => {
            const itemDiv = document.createElement('div');
            itemDiv.className = 'cart-item';
            itemDiv.innerHTML = `
                <div class="cart-item-info">
                    <div class="cart-item-material">${item.material}</div>
                    <div class="cart-item-details">Quantidade: ${item.quantidade}</div>
                </div>
                <button class="btn btn-danger" onclick="removerDoCarrinho(${index})" title="Remover Item">
                    <i class="fas fa-trash"></i>
                </button>
            `;
            cartItemsDiv.appendChild(itemDiv);
        });
    }

    function removerDoCarrinho(index) {
        carrinho.splice(index, 1);
        atualizarCarrinho();
    }

    // --- FUNÇÕES DE PEDIDO E CONSULTA --- //
    async function enviarPedido(event) {
        event.preventDefault();

        const colaborador = document.getElementById('colaborador').value;
        const focal = document.getElementById('focal').value;
        const observacoes = document.getElementById('observacoes').value;

        if (!colaborador || !focal) {
            alert('Por favor, preencha o colaborador e o focal.');
            return;
        }

        if (carrinho.length === 0) {
            alert('Adicione pelo menos um item ao carrinho antes de enviar.');
            return;
        }

        const submitBtn = document.getElementById('submit-btn');
        const originalText = submitBtn.innerHTML;
        submitBtn.innerHTML = '<span class="loading"></span> Enviando...';
        submitBtn.disabled = true;

        const pedido = {
            colaborador,
            focal,
            observacoes,
            materiais: carrinho,
            status: 'Solicitação Recebida',
            numero: Math.floor(100000 + Math.random() * 900000),
            data: new Date().toISOString()
        };

        try {
            await db.collection('pedidos').add(pedido);
            alert(`Pedido enviado com sucesso! Nº: ${pedido.numero}`);
            window.location.reload();
        } catch (error) {
            console.error('Erro ao enviar pedido:', error);
            alert('Ocorreu um erro ao enviar o pedido. Tente novamente.');
            submitBtn.innerHTML = originalText;
            submitBtn.disabled = false;
        }
    }

    function setButtonLoading(btnId, isLoading) {
      const button = document.getElementById(btnId);
      if(!button) return;

      if(isLoading) {
        button.dataset.originalHtml = button.innerHTML;
        button.innerHTML = '<span class="loading"></span> Consultando...';
        button.disabled = true;
      } else {
        button.innerHTML = button.dataset.originalHtml;
        button.disabled = false;
      }
    }

    async function consultarPedido() {
        const numero = document.getElementById('consultaNumero').value;
        const resultadoDiv = document.getElementById('resultadoConsulta');
        
        if (!numero) {
            alert('Digite o número do pedido para consultar.');
            return;
        }

        setButtonLoading('consulta-numero-btn', true);
        resultadoDiv.style.display = 'none';

        try {
            const snapshot = await db.collection('pedidos').where('numero', '==', parseInt(numero)).get();
            setButtonLoading('consulta-numero-btn', false);

            if (snapshot.empty) {
                resultadoDiv.innerHTML = '<div class="empty-result"><i class="fas fa-info-circle"></i><p>Nenhum pedido encontrado com este número.</p></div>';
            } else {
                const pedidoData = snapshot.docs[0].data();
                resultadoDiv.innerHTML = criarCardDetalhesPedido(pedidoData);
            }
            resultadoDiv.style.display = 'block';

        } catch (error) {
            console.error("Erro ao consultar pedido:", error);
            setButtonLoading('consulta-numero-btn', false);
            resultadoDiv.innerHTML = '<div class="empty-result"><i class="fas fa-exclamation-triangle"></i><p>Ocorreu um erro ao buscar o pedido.</p></div>';
            resultadoDiv.style.display = 'block';
        }
    }

    async function consultarPedidosPorColaborador() {
        const colaborador = document.getElementById('consultaColaborador').value;
        const resultadoDiv = document.getElementById('resultadoConsulta');

        if (!colaborador) {
            alert('Por favor, selecione um colaborador.');
            return;
        }

        setButtonLoading('consulta-colab-btn', true);
        resultadoDiv.style.display = 'none';
        resultadoDiv.innerHTML = '';
        
        try {
          const snapshot = await db.collection('pedidos').where('colaborador', '==', colaborador).orderBy('data', 'desc').get();
          setButtonLoading('consulta-colab-btn', false);
          
          if (snapshot.empty) {
            resultadoDiv.innerHTML = '<div class="empty-result"><i class="fas fa-info-circle"></i><p>Nenhum pedido encontrado para este colaborador.</p></div>';
          } else {
            let html = '<h4 style="margin-bottom: 1.5rem; font-weight: 600;">Pedidos encontrados:</h4>';
            snapshot.forEach(doc => {
              const p = doc.data();
              const statusClass = getStatusClass(p.status);

              const pedidoDiv = document.createElement('div');
              pedidoDiv.className = 'pedido-item';
              pedidoDiv.innerHTML = `
                <div class="pedido-header">
                  <div class="pedido-numero">#${p.numero}</div>
                  <span class="status-badge ${statusClass}">${p.status}</span>
                </div>
                <div class="pedido-detalhes">
                  <strong>Focal:</strong> ${p.focal} &bull; 
                  <strong>Data:</strong> ${new Date(p.data).toLocaleDateString('pt-BR')} &bull;
                  <strong>Itens:</strong> ${p.materiais.length}
                </div>
              `;
              pedidoDiv.onclick = () => mostrarDetalhesPedido(p);
              resultadoDiv.appendChild(pedidoDiv);
            });
          }
          resultadoDiv.style.display = 'block';

        } catch(error) {
          console.error("Erro ao buscar pedidos:", error);
          setButtonLoading('consulta-colab-btn', false);
          resultadoDiv.innerHTML = '<div class="empty-result"><i class="fas fa-exclamation-triangle"></i><p>Ocorreu um erro ao buscar os pedidos.</p></div>';
          resultadoDiv.style.display = 'block';
        }
    }
    
    // --- FUNÇÕES DE UI E HELPERS --- //
    function getStatusClass(status) {
        if (!status) return 'status-pendente';
        const s = status.toLowerCase();
        if (s.includes('finalizado') || s.includes('entregue')) return 'status-finalizado';
        if (s.includes('processamento')) return 'status-processamento';
        if (s.includes('recebida')) return 'status-recebido';
        return 'status-pendente';
    }
    
    function mostrarDetalhesPedido(pedidoData) {
        const resultadoDiv = document.getElementById('resultadoConsulta');
        resultadoDiv.innerHTML = criarCardDetalhesPedido(pedidoData, true);
    }
    
    function criarCardDetalhesPedido(p, showBackButton = false) {
        let listaMateriaisHtml = '';
        p.materiais.forEach(m => {
            const statusText = m.status || 'Pendente';
            const statusClass = getStatusClass(m.status);
            const icon = m.status === 'Material Entregue' ? 'fa-check-circle' : 'fa-clock';
            
            listaMateriaisHtml += `
                <div class="material-item">
                    <div class="material-info">
                        <strong>${m.material}</strong>
                        <span>Quantidade: ${m.quantidade}</span>
                    </div>
                    <span class="status-badge ${statusClass}"><i class="fas ${icon}"></i>${statusText}</span>
                </div>
            `;
        });
        
        const backButtonHtml = showBackButton ? `
            <button class="btn btn-primary" onclick="consultarPedidosPorColaborador()" style="margin-top: 1.5rem; width: auto;">
                <i class="fas fa-arrow-left"></i> Voltar para lista
            </button>
        ` : '';

        return `
            <div class="result-card">
                <h4>Detalhes do Pedido #${p.numero}</h4>
                <div class="detail-grid">
                    <div class="detail-item"><strong>Colaborador:</strong> ${p.colaborador}</div>
                    <div class="detail-item"><strong>Focal:</strong> ${p.focal}</div>
                    <div class="detail-item"><strong>Data do Pedido:</strong> ${new Date(p.data).toLocaleString('pt-BR')}</div>
                    <div class="detail-item"><strong>Status Geral:</strong> <span class="status-badge ${getStatusClass(p.status)}">${p.status}</span></div>
                </div>
                ${p.observacoes ? `<div class="detail-item" style="margin-bottom: 1.5rem;"><strong>Observações:</strong> ${p.observacoes}</div>` : ''}
                
                <div class="material-list-container">
                    <h5 style="font-weight: 600; margin-bottom: 1rem;">Itens Solicitados</h5>
                    ${listaMateriaisHtml}
                </div>
                ${backButtonHtml}
            </div>
        `;
    }

    function setupAutocomplete(inputId, listId, data) {
        const input = document.getElementById(inputId);
        const list = document.getElementById(listId);

        const renderList = (items) => {
            list.innerHTML = '';
            items.forEach(item => {
                const li = document.createElement('li');
                li.textContent = item;
                li.onclick = () => selecionarItem(li, inputId, listId);
                list.appendChild(li);
            });
            list.style.display = items.length ? 'block' : 'none';
        };

        input.addEventListener('input', () => {
            const filtered = data.filter(item => item.toLowerCase().includes(input.value.toLowerCase()));
            renderList(filtered);
        });
        
        input.addEventListener('focus', () => {
            const filtered = data.filter(item => item.toLowerCase().includes(input.value.toLowerCase()));
            renderList(filtered);
        });

        document.addEventListener('click', (e) => {
            if (!input.contains(e.target) && !list.contains(e.target)) {
                list.style.display = 'none';
            }
        });
    }

    function selecionarItem(element, inputId, listId) {
        document.getElementById(inputId).value = element.textContent;
        document.getElementById(listId).style.display = 'none';
    }

    function carregarMateriais() {
        const categoria = document.getElementById('categoria').value;
        const materialInput = document.getElementById('material');
        if (materiais[categoria]) {
            setupAutocomplete('material', 'material-list', materiais[categoria]);
            materialInput.placeholder = "Digite para buscar o material";
            materialInput.disabled = false;
        } else {
            materialInput.placeholder = "Selecione uma categoria primeiro";
            materialInput.disabled = true;
        }
    }
    
    function mudarTab(tab) {
        document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
        
        document.querySelector(`button[onclick="mudarTab('${tab}')"]`).classList.add('active');
        document.getElementById(`tab-${tab}`).classList.add('active');
        
        document.getElementById('resultadoConsulta').style.display = 'none';
    }
    
    function carregarColaboradoresSelect() {
        const select = document.getElementById('consultaColaborador');
        colaboradores.sort().forEach(colab => {
            const option = document.createElement('option');
            option.value = colab;
            option.textContent = colab;
            select.appendChild(option);
        });
    }

    // --- INICIALIZAÇÃO --- //
    document.addEventListener('DOMContentLoaded', () => {
        setupAutocomplete('colaborador', 'colaborador-list', colaboradores);
        carregarColaboradoresSelect();
        carregarMateriais();
    });
  </script>
</body>
</html>
