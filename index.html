<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pedido de Materiais</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .form-section {
      max-width: 800px;
      margin: auto;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    select, input[type="number"], textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }
    .item {
      margin-bottom: 10px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h1>Solicitação de Materiais</h1>
  <div class="form-section">
    <label for="colaborador">Colaborador</label>
    <select id="colaborador">
      <option value="">Selecione...</option>
      <option value="356484">ADAILDO SOUZA FERNANDES (356484)</option>
      <option value="340393">ADILSON DIAS DA SILVA (340393)</option>
      <option value="346413">ADRIANO DA SILVA ALVES (346413)</option>
      <option value="354049">AGNALDO DE JESUS SANTOS (354049)</option>
      <option value="346415">ALAEL FERREIRA NASCIMENTO (346415)</option>
    </select><label for="telefone">Telefone</label>
<input type="text" id="telefone" placeholder="Digite o telefone" />

<h3>Materiais</h3>
<div id="materiais">
  <div class="item">
    <strong>5637054 - ALCA PARA MANGA ISOLANTE</strong><br />
    <label>Quantidade:</label>
    <input type="number" min="0" data-codigo="5637054" data-descricao="ALCA PARA MANGA ISOLANTE" />
  </div>
  <div class="item">
    <strong>4601010 - ALICATE ANEL EXTERNO RETO 19-60 MM</strong><br />
    <label>Quantidade:</label>
    <input type="number" min="0" data-codigo="4601010" data-descricao="ALICATE ANEL EXTERNO RETO 19-60 MM" />
  </div>
  <div class="item">
    <strong>4601020 - ALICATE ANEL INTERNO RETA 19-60 MM</strong><br />
    <label>Quantidade:</label>
    <input type="number" min="0" data-codigo="4601020" data-descricao="ALICATE ANEL INTERNO RETA 19-60 MM" />
  </div>
  <!-- ... (você pode adicionar mais materiais aqui conforme a planilha) -->
</div>

<label for="observacoes">Observações</label>
<textarea id="observacoes" rows="4"></textarea>

<button onclick="enviarPedido()">Enviar Pedido</button>

  </div>  <script>
    function enviarPedido() {
      const colaborador = document.getElementById('colaborador');
      const telefone = document.getElementById('telefone').value;
      const observacoes = document.getElementById('observacoes').value;

      if (!colaborador.value || !telefone) {
        alert('Preencha todos os campos obrigatórios.');
        return;
      }

      const nomeColaborador = colaborador.options[colaborador.selectedIndex].text;
      const materiais = [];
      document.querySelectorAll('#materiais input[type="number"]').forEach(input => {
        const quantidade = parseInt(input.value);
        if (quantidade > 0) {
          materiais.push({
            codigo: input.getAttribute('data-codigo'),
            descricao: input.getAttribute('data-descricao'),
            quantidade: quantidade
          });
        }
      });

      if (materiais.length === 0) {
        alert('Adicione ao menos um material.');
        return;
      }

      const pedido = {
        numero: Math.floor(Math.random() * 1000000),
        colaborador: nomeColaborador,
        telefone,
        observacoes,
        materiais,
        status: 'Em Análise'
      };

      console.log("Pedido gerado:", pedido);
      alert("Pedido enviado com sucesso! Número: " + pedido.numero);
    }
  </script></body>
</html>
